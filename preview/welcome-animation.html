<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew's Animated Introduction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 1128px;
            height: 591px;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6600cc, #0066cc);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease-in-out;
        }
        h1 {
            color: #0077B5;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        p {
            color: #333333;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm Drew!</h1>
        <p>IT Professional & Programmer</p>
    </div>

    <script>
        function animate() {
            const container = document.querySelector('.container');
            container.style.opacity = '1';
            container.style.transform = 'scale(1)';
            
            setTimeout(() => {
                container.style.opacity = '0';
                container.style.transform = 'scale(0.5)';
                setTimeout(animate, 1000);
            }, 3000);
        }

        animate();
    </script>
</body>
</html>
