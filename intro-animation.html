<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm Drew!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6600cc, #0066cc);
            font-family: Arial, sans-serif;
        }

        /* Main content container */
        .container {
            text-align: center;
            background-color: rgb(255, 255, 255);
            padding: 90px 150px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease-in-out;
        }
        h1 {
            color: #0077B5;
            margin-bottom: 75px;
            font-size: 3.5em;
        }
        h2 {
            color: #0077B5;
            margin-top: 75px;
            font-size: 2em;
        }
        p {
            color: #333333;
            font-size: 2.5em;
        }

        @keyframes ring {
            0% { transform: rotate(0); }
            15% { transform: rotate(5deg); }
            30% { transform: rotate(-5deg); }
            45% { transform: rotate(3deg); }
            60% { transform: rotate(-3deg); }
            75% { transform: rotate(1deg); }
            100% { transform: rotate(0); }
        }

        /* Class to trigger the ringing animation */
        .ringing {
            animation: ring 2s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Main animated container -->
    <div class="container">
        <h1>Hi, I'm Drew!</h1>
        <p id="roleText">IT Professional & Programmer</p>
        <h2 id="portfolioLink">drewmarsh.tech/portfolio</h2>
    </div>

    <script>
        let animationCounter = 0; // Counter to track the animation cycles

        function animate() {
            const container = document.querySelector('.container');
            const portfolioLink = document.getElementById('portfolioLink');
            const roleText = document.getElementById('roleText');

            container.style.opacity = '1';
            container.style.transform = 'scale(1)';
            
            // Add the ringing class after the initial animation
            setTimeout(() => {
                portfolioLink.classList.add('ringing');
            }, 1000); // Adjust this value for when you want the animation to start

            // Update the role text every other cycle
            if (animationCounter % 2 === 1) {
                roleText.innerHTML = '704-930-6116<br>marshall.drew@proton.me'; // Add a line break
            } else {
                roleText.textContent = 'IT Professional & Programmer'; // Reset text on even cycles
            }
            animationCounter++; // Increment the counter

            setTimeout(() => {
                container.style.opacity = '0';
                container.style.transform = 'scale(0.5)';
                setTimeout(() => {
                    // Remove the ringing class when the card zooms out
                    portfolioLink.classList.remove('ringing');
                    animate(); // Restart the animation cycle
                }, 1000); // This should match the scale transition time
            }, 3500); // Adjust this value for how long the card is visible before zooming out
        }

        animate();
    </script>
</body>
</html>
